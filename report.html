<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Event Report</h1>
    <div class="nav"><a href="./index.html">Home</a></div>
    <form id="reportForm" class="card grid">
      <div class="grid grid-2">
        <div>
          <label>Event</label>
          <select id="event"></select>
        </div>
        <div>
          <label>Mandal</label>
          <select id="mandal"></select>
        </div>
      </div>
      <div class="grid grid-2">
        <div>
          <label>Chief Guest / Guest</label>
          <input id="guest" required />
        </div>
        <div>
          <label>Attendance</label>
          <input id="attendance" type="number" min="0" step="1" value="0" />
        </div>
      </div>
      <div>
        <label>Photos (up to 5)</label>
        <input id="photos" type="file" accept="image/*" multiple />
        <small class="muted">Images are resized (max 1280px) before upload.</small>
      </div>
      <button type="submit">Submit Report</button>
      <div id="msg"></div>
    </form>
  </div>
  <script type="module">
    import { loadOptions, createDoc, compressImage, uploadPhoto } from './shared.js';
    await loadOptions(document.getElementById('event'), 'events', 'id', 'name');
    await loadOptions(document.getElementById('mandal'), 'mandals', 'id', 'name');

    const form = document.getElementById('reportForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Uploading...';
      try {
        const files = Array.from(document.getElementById('photos').files || []).slice(0,5);
        const photoUrls = [];
        for (const f of files) {
          const blob = await compressImage(f, 1280, 0.8);
          const fileToUpload = new File([blob], f.name, { type: blob.type || f.type });
          const url = await uploadPhoto(fileToUpload, 'reports');
          photoUrls.push(url);
        }

        const payload = {
          eventId: document.getElementById('event').value,
          mandalId: document.getElementById('mandal').value,
          guest: document.getElementById('guest').value.trim(),
          attendance: Number(document.getElementById('attendance').value || 0),
          photos: photoUrls
        };
        if (!payload.eventId || !payload.mandalId) throw new Error('Please select Event and Mandal');
        await createDoc('reports', payload);
        msg.textContent = 'Report saved!';
        msg.className = 'success';
        form.reset();
      } catch (err) {
        msg.textContent = err.message || 'Error';
        msg.className = 'error';
      }
    });
  </script>
</body>
</html>
