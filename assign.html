<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Assignment</h1>
    <div class="nav"><a href="./index.html">Home</a></div>
    <form id="assignForm" class="card grid">
      <div class="grid grid-2">
        <div>
          <label>Event</label>
          <select id="event"></select>
        </div>
        <div>
          <label>Mandal</label>
          <select id="mandal"></select>
        </div>
      </div>
      <div class="grid grid-2">
        <div>
          <label>Coordinator Name</label>
          <input id="name" required />
        </div>
        <div>
          <label>Mobile</label>
          <input id="phone" required pattern="\d{10}" placeholder="10-digit" />
        </div>
      </div>
      <button type="submit">Submit</button>
      <div id="msg"></div>
    </form>
  </div>
  <script type="module">
    import { loadOptions, createDoc } from './shared.js';
    await loadOptions(document.getElementById('event'), 'events', 'id', 'name');
    await loadOptions(document.getElementById('mandal'), 'mandals', 'id', 'name');

    const form = document.getElementById('assignForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Submitting...';
      try {
        const payload = {
          eventId: document.getElementById('event').value,
          mandalId: document.getElementById('mandal').value,
          coordinatorName: document.getElementById('name').value.trim(),
          phone: document.getElementById('phone').value.trim()
        };
        if (!payload.eventId || !payload.mandalId) throw new Error('Please select Event and Mangal');
        await createDoc('assignments', payload);
        msg.textContent = 'Saved!';
        msg.className = 'success';
        form.reset();
      } catch (err) {
        msg.textContent = err.message || 'Error';
        msg.className = 'error';
      }
    });
  </script>
</body>
</html>
